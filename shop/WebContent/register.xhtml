<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Rejestracja loginu</title>
   </h:head>
   <h:body>
      <h:form prependedId="false">
      	<h2>Rejestracja</h2>
         <h3>Proszę wpisać nazwe i haslo uzytkownika.</h3>
         <table>
            <tr>
               <td>Nazwa:</td>
               <td><h:inputText id="name" value="#{user.name}"/></td>
            </tr>
            <tr>
               <td>Haslo:</td>
               <td><h:inputSecret id="password" value="#{user.password}"/></td>
            </tr>
             <tr>
               <td>E-Mail</td>
               <td><h:inputText id="mail" value="#{user.mail}"/></td>
            </tr>
         </table>
         <p>
         <h:commandButton value="Register" action="#{user.create}"/>
         </p>

      </h:form>
   </h:body>
</html>
