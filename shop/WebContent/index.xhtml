<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Witaj</title>
   </h:head>
   <h:body>
   	<center>
      <h:form prependedId="false">
         <h3>Proszę wpisać nazwe i haslo uzytkownika.</h3>
         <table>
            <tr>
               <td>Nazwa:</td>
               <td><h:inputText id="name" value="#{user.name}"/></td>
            </tr>
            <tr>
               <td>Haslo:</td>
               <td><h:inputSecret id="password" value="#{user.password}"/></td>
            </tr>
         </table>
         <p><h:commandButton value="Login" action="#{user.verifyUser}">
         	<f:ajax execute="name password" render="out"/>
         </h:commandButton>
         <h:commandButton value="Register" action="register"/>
         </p>
         <h3><h:outputText id="out" value="#{user.verify}"/></h3>
      </h:form>
      </center>
   </h:body>
</html>
